<VirtualHost *:80>

    ServerName {subdomain}.cell-kn-mvp.org
    ServerAdmin {server_admin}
    DocumentRoot /var/www/html

    # Available log levels: trace8, ..., trace1, debug, info,
    # notice, warn, error, crit, alert, emerg.  LogLevel info
    # ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error-{subdomain}.log
    CustomLog ${APACHE_LOG_DIR}/access-{subdomain}.log combined

    Alias /static /home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}/react/build/static
    <Directory /home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}/react/build/static>
        Require all granted
    </Directory>

    <Directory /home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}/core>
        <Files wsgi.py>
        Require all granted
        # AuthType Basic
        # AuthName "Restricted Content"
        # AuthUserFile /etc/apache2/.htpasswd
        # Require valid-user
        </Files>
    </Directory>

    WSGIDaemonProcess {subdomain}.cell-kn-mvp.org \
                      python-home=/home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}/.venv \
		      python-path=/home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}
    WSGIProcessGroup {subdomain}.cell-kn-mvp.org
    WSGIScriptAlias / /home/ubuntu/cell-kn-mvp-ui-{cell_kn_mvp_ui_version}/core/wsgi.py

</VirtualHost>
