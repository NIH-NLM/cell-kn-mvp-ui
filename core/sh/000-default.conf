<VirtualHost *:80>

    ServerName {subdomain}.cell-kn-mvp.org
    ServerAdmin {server_admin}
    DocumentRoot /var/www/html

    # Available log levels: trace8, ..., trace1, debug, info,
    # notice, warn, error, crit, alert, emerg.  LogLevel info
    # ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error-{subdomain}.log
    CustomLog ${APACHE_LOG_DIR}/access-{subdomain}.log combined

    Alias /static /home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}/react/build/static
    <Directory /home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}/react/build/static>
        Require all granted
    </Directory>

    <Directory /home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}/core>
        <Files wsgi.py>
    	# Require all granted
    	AuthType Basic
    	AuthName "Restricted Content"
    	AuthUserFile /etc/apache2/.htpasswd
    	Require valid-user
        </Files>
    </Directory>

    WSGIDaemonProcess {subdomain}.cell-kn-mvp.org \
    		      python-home=/home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}/.venv \
		      python-path=/home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}
    WSGIProcessGroup {subdomain}.cell-kn-mvp.org
    WSGIScriptAlias / /home/ubuntu/springbok-cell-kn-mvp-{cell_kn_mvp_version}/core/wsgi.py

</VirtualHost>
