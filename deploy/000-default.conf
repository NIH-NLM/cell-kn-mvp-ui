<VirtualHost *:80>

	ServerName cell-kn-mvp.org
	ServerAdmin will.spear@springbok.io
	DocumentRoot /var/www/html

	# Available log levels: trace8, ..., trace1, debug, info,
	# notice, warn, error, crit, alert, emerg.
        # LogLevel info ssl:warn                                                                                      

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /home/ubuntu/springbok-cell-kn-mvp/react/build/static
	<Directory /home/ubuntu/springbok-cell-kn-mvp/react/build/static>
            Require all granted
	</Directory>

	<Directory /home/ubuntu/springbok-cell-kn-mvp/core>
            <Files wsgi.py>
		# Require all granted                                                                                
		AuthType Basic
		AuthName "Restricted Content"
		AuthUserFile /etc/apache2/.htpasswd
		Require valid-user
            </Files>
	</Directory>

	WSGIDaemonProcess cell-kn-mvp.org python-home=/home/ubuntu/springbok-cell-kn-mvp/.venv python-path=/home/ubuntu/springbok-cell-kn-mvp
	WSGIProcessGroup cell-kn-mvp.org
	WSGIScriptAlias / /home/ubuntu/springbok-cell-kn-mvp/core/wsgi.py

</VirtualHost>
